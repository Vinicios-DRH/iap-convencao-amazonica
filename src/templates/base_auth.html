<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}IAP Laranjeiras{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root {
            --brand-blue-dark: #0057a4;
            --brand-blue: #0077cc;
            --brand-blue-soft: #e3f2ff;
            --brand-orange: #f7941d;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #e3f2ff 0, #f1f5f9 40%, #cfe6ff 100%);
            overflow-x: hidden;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .brand-header {
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            height: 56px;
        }

        .brand-text-title {
            font-weight: 800;
            letter-spacing: .08em;
            font-size: 0.9rem;
            color: var(--brand-blue-dark);
        }

        .brand-text-sub {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: .15em;
            color: var(--brand-orange);
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 3rem;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
    <div class="page-wrapper">

        <header class="brand-header">
            <img src="{{ url_for('static', filename='img/laranjeiras/Logo_colorida.png') }}" class="brand-logo">
            <div>
                <div class="brand-text-title">IGREJA ADVENTISTA DA PROMESSA</div>
                <div class="brand-text-sub">PARQUE DAS LARANJEIRAS Â· MANAUS / AM</div>
            </div>
        </header>

        <main class="auth-container">
            {% block body %}{% endblock %}
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
