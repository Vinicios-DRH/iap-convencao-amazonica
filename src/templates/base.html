<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConferÃªncia Reino{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png"
        href="{{ url_for('static',  filename='img/Logo Arte Conferencia Reino 01.png') }}">
    {% block head_extra %}{% endblock %}
</head>

<body>
    {% block body %}

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-light">Sair</a>
    {% endif %}

    {% set messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% set last_message = messages[-1] %}
    <div class="alert alert-{{ last_message[0] }} alert-dismissible fade show text-center fw-semibold" role="alert"
        style="max-width: 500px; margin: 18px auto 0; border-radius: 12px;">
        {{ last_message[1] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelectorAll('.alert').forEach(function (el) {
                    el.classList.remove('show');
                    el.classList.add('fade');
                    setTimeout(() => el.remove(), 600);
                });
            }, 3200);
        });
    </script>
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
