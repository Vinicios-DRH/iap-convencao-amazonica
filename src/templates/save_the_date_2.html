    <script>
        // Data alvo: 22 de novembro de 2025 Ã s 09:00 (muda se quiser)
        const dataAlvo = new Date("2025-11-22T09:00:00-03:00").getTime();

        function atualizaCountdown() {
            const agora = new Date().getTime();
            let distancia = dataAlvo - agora;

            if (distancia < 0) distancia = 0;

            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            document.getElementById('dias').textContent = dias.toString().padStart(2, "0");
            document.getElementById('horas').textContent = horas.toString().padStart(2, "0");
            document.getElementById('minutos').textContent = minutos.toString().padStart(2, "0");
            document.getElementById('segundos').textContent = segundos.toString().padStart(2, "0");
        }

        setInterval(atualizaCountdown, 1000);
        atualizaCountdown();
    </script>
